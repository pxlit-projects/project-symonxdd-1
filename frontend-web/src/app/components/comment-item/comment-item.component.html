<mat-card class="comment-card-content">
  <mat-card-header>
    <mat-card-title>{{ comment.author }}</mat-card-title>
    <mat-card-subtitle>{{ comment.createdAt | date: 'dd MMM HH:mm' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ comment.content }}</p>
  </mat-card-content>
</mat-card>
